<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Number 3 </title>
    <link rel="stylesheet" href="project3-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuggles&family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="line-container">
        <div id="topline"></div>
    </div>

    <div class="top-container">
        <div class="img-container">
            <img src="./images/Icon simple-whatsapp.svg" alt="whatsapp icon">
        </div>
    </div>

    <div class="center-container">
        <div class="text-container">
            <h1>ייעוץ חינם</h1>
            <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
            <div class="form-container">
                <form action="">
                    <div class="name-email">
                        <div class="name-container">
                            <label for="">שם מלא:</label>
                            <input type="text">
                            <div class="underline"></div>
                        </div>
                        <div class="email-container">
                            <label for="">דוא"ל:</label>
                            <input type="text">
                            <div class="underline"></div>
                        </div>
                    </div>
                    <label for="">הודעה:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <div class="underline"></div>
                    <input type="submit" value="שליחה" id="submit-btn">
                </form>
            </div>
        </div>
        <div class="bg-image">
            <img src="./images/phoneBG.png" alt="background image">
        </div>
    </div>

    <div class="sm-container">
        <div class="sm-image1">
            <img src="./images/Icon awesome-facebook-f.svg" alt="Facebook Icon">
        </div>
        <div class="sm-image2">
            <img src="./images/instagram.svg" alt="Instagram Icon">
        </div>
        <div class="sm-image3">
            <img src="./images/Icon awesome-linkedin-in.svg" alt="Linkedin Icon">
        </div>
        <div class="sm-image4">
            <img src="./images/Icon simple-whatsapp-1.svg " alt="">
        </div>
    </div>
    <div class="bottom-container">
        <div id="bottomline"></div>
    </div>
</body>

</html>

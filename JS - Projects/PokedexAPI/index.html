<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedéx</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
  </head>
  <body class="bg-danger">
    <div class="container mt-5">
      <h1 class="text-center">Pokédex</h1>
      <p class="my-5 mx-auto text-center">
        Welcome to the Pokédex, here you can search any Pokémon and get a lot of
        useful info which will help you become the Very Best! Good Luck catching
        them all !
      </p>
      <div class="row gap-2 justify-content-center my-5 search-type">
        <div class="form-floating col-md-7 col-sm-6 text-center searchbar">
          <input type="text" class="form-control" id="search" placeholder="" />
          <label for="search">Search for a Pokémon</label>
        </div>
        <select
          id="searchType"
          class="col-md-1 text-center type"
          aria-label="Default select example"
        >
          <option selected>Type:</option>
          <option class="normal" value="normal">Normal</option>
          <option class="fire" value="fire">Fire</option>
          <option class="water" value="water">Water</option>
          <option class="grass" value="grass">Grass</option>
          <option class="electric" value="electric">Electric</option>
          <option class="ice" value="ice">Ice</option>
          <option class="fighting" value="fighting">Fighting</option>
          <option class="poison" value="poison">Poison</option>
          <option class="ground" value="ground">Ground</option>
          <option class="flying" value="flying">Flying</option>
          <option class="psychic" value="psychic">Psychic</option>
          <option class="bug" value="bug">Bug</option>
          <option class="rock" value="rock">Rock</option>
          <option class="ghost" value="ghost">Ghost</option>
          <option class="dragon" value="dragon">Dragon</option>
          <option class="dark" value="dark">Dark</option>
          <option class="steel" value="steel">Steel</option>
          <option class="fairy" value="fairy">Fairy</option>
        </select>
      </div>
      <table class="table table-striped table-dark mx-auto" style="width: 100%">
        <thead class="table-dark">
          <th style="width: 120px">#</th>
          <th>Name</th>
          <th>Type</th>
          <th style="width: 80px" class="stats">HP</th>
          <th style="width: 80px" class="stats">Attack</th>
          <th style="width: 80px" class="stats">Defense</th>
          <th style="width: 80px" class="stats">Sp. Atk</th>
          <th style="width: 80px" class="stats">Sp. Def</th>
          <th style="width: 80px" class="stats">Speed</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js" type="module"></script>
  </body>
</html>

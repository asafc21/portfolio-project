<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table id="board">
      <tr>
        <td cellIndex="0" id="topLeft"></td>
        <td cellIndex="1" class="vertical" id="topMiddle"></td>
        <td cellIndex="2" id="topRight"></td>
      </tr>
      <tr>
        <td cellIndex="3" class="horizontal" id="middleLeft"></td>
        <td cellIndex="4" class="vertical horizontal" id="middleMiddle"></td>
        <td cellIndex="5" class="horizontal" id="middleRight"></td>
      </tr>
      <tr>
        <td cellIndex="6" id="bottomLeft"></td>
        <td cellIndex="7" class="vertical" id="bottomMiddle"></td>
        <td cellIndex="8" id="bottomRight"></td>
      </tr>
    </table>
    <p id="result"></p>
    <button id="new-game-btn" onclick="resetGame()">Start a New Game</button>
  </body>
</html>
